
name: nightlies

on:
  schedule:
    - cron: '0 0 * * * '

jobs:

  linux:
    strategy:
      fail-fast: false
      matrix:
        image:
          - "swift:nightly"
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: swiftlang/${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Swift Test
      uses: ./.github/workflows/swift-test.yml
